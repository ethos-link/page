<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 600" class="reviato-dashboard-mockup">
  <defs>
    <linearGradient id="dashboardBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8fafc;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f1f5f9;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="cardGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#6366f1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Phone frame -->
  <rect width="400" height="600" rx="40" fill="#1f2937"/>
  <rect x="10" y="10" width="380" height="580" rx="30" fill="url(#dashboardBg)"/>

  <!-- Header -->
  <rect x="20" y="30" width="360" height="60" rx="12" fill="white" opacity="0.9"/>
  <circle cx="50" cy="60" r="15" fill="url(#cardGradient)"/>
  <text x="75" y="58" font-family="system-ui" font-size="14" font-weight="600" fill="#1f2937">Reviato Dashboard</text>
  <text x="75" y="73" font-family="system-ui" font-size="11" fill="#6b7280">Your reviews at a glance</text>

  <!-- Stats cards -->
  <rect x="20" y="110" width="110" height="80" rx="8" fill="white" stroke="#e5e7eb" stroke-width="1"/>
  <text x="30" y="130" font-family="system-ui" font-size="10" font-weight="500" fill="#6b7280">RATING</text>
  <text x="30" y="150" font-family="system-ui" font-size="24" font-weight="700" fill="#059669">4.8</text>
  <text x="30" y="165" font-family="system-ui" font-size="9" fill="#6b7280">+0.3 this month</text>
  <circle cx="110" cy="140" r="3" fill="#10b981"/>

  <rect x="145" y="110" width="110" height="80" rx="8" fill="white" stroke="#e5e7eb" stroke-width="1"/>
  <text x="155" y="130" font-family="system-ui" font-size="10" font-weight="500" fill="#6b7280">REVIEWS</text>
  <text x="155" y="150" font-family="system-ui" font-size="24" font-weight="700" fill="#3b82f6">247</text>
  <text x="155" y="165" font-family="system-ui" font-size="9" fill="#6b7280">+12 this week</text>
  <circle cx="235" cy="140" r="3" fill="#3b82f6"/>

  <rect x="270" y="110" width="110" height="80" rx="8" fill="white" stroke="#e5e7eb" stroke-width="1"/>
  <text x="280" y="130" font-family="system-ui" font-size="10" font-weight="500" fill="#6b7280">RESPONSE</text>
  <text x="280" y="150" font-family="system-ui" font-size="24" font-weight="700" fill="#8b5cf6">94%</text>
  <text x="280" y="165" font-family="system-ui" font-size="9" fill="#6b7280">Auto-reply enabled</text>

  <!-- Recent reviews section -->
  <rect x="20" y="210" width="360" height="140" rx="8" fill="white" stroke="#e5e7eb" stroke-width="1"/>
  <text x="30" y="230" font-family="system-ui" font-size="12" font-weight="600" fill="#1f2937">Recent Reviews</text>

  <!-- Review 1 -->
  <circle cx="45" cy="255" r="12" fill="#fbbf24"/>
  <text x="40" y="260" font-family="system-ui" font-size="10" font-weight="600" fill="white">MR</text>
  <text x="65" y="252" font-family="system-ui" font-size="11" font-weight="500" fill="#1f2937">Maria Rodriguez</text>
  <text x="65" y="264" font-family="system-ui" font-size="9" fill="#6b7280">"Amazing service! Will definitely come back..."</text>
  <g transform="translate(320, 248)">
    <circle cx="0" cy="0" r="1.5" fill="#fbbf24"/>
    <circle cx="4" cy="0" r="1.5" fill="#fbbf24"/>
    <circle cx="8" cy="0" r="1.5" fill="#fbbf24"/>
    <circle cx="12" cy="0" r="1.5" fill="#fbbf24"/>
    <circle cx="16" cy="0" r="1.5" fill="#fbbf24"/>
  </g>

  <!-- Review 2 -->
  <circle cx="45" cy="290" r="12" fill="#3b82f6"/>
  <text x="41" y="295" font-family="system-ui" font-size="10" font-weight="600" fill="white">JC</text>
  <text x="65" y="287" font-family="system-ui" font-size="11" font-weight="500" fill="#1f2937">James Chen</text>
  <text x="65" y="299" font-family="system-ui" font-size="9" fill="#6b7280">"Great haircut, friendly staff. Highly recommend!"</text>
  <g transform="translate(320, 283)">
    <circle cx="0" cy="0" r="1.5" fill="#fbbf24"/>
    <circle cx="4" cy="0" r="1.5" fill="#fbbf24"/>
    <circle cx="8" cy="0" r="1.5" fill="#fbbf24"/>
    <circle cx="12" cy="0" r="1.5" fill="#fbbf24"/>
    <circle cx="16" cy="0" r="1.5" fill="#fbbf24"/>
  </g>

  <!-- Review 3 -->
  <circle cx="45" cy="325" r="12" fill="#10b981"/>
  <text x="41" y="330" font-family="system-ui" font-size="10" font-weight="600" fill="white">SW</text>
  <text x="65" y="322" font-family="system-ui" font-size="11" font-weight="500" fill="#1f2937">Sarah Williams</text>
  <text x="65" y="334" font-family="system-ui" font-size="9" fill="#6b7280">"Love the new online booking system..."</text>
  <g transform="translate(320, 318)">
    <circle cx="0" cy="0" r="1.5" fill="#fbbf24"/>
    <circle cx="4" cy="0" r="1.5" fill="#fbbf24"/>
    <circle cx="8" cy="0" r="1.5" fill="#fbbf24"/>
    <circle cx="12" cy="0" r="1.5" fill="#fbbf24"/>
    <circle cx="16" cy="0" r="1.5" fill="#e5e7eb"/>
  </g>

  <!-- AI Insights section -->
  <rect x="20" y="370" width="360" height="120" rx="8" fill="white" stroke="#e5e7eb" stroke-width="1"/>
  <text x="30" y="390" font-family="system-ui" font-size="12" font-weight="600" fill="#1f2937">AI Insights</text>
  <rect x="30" y="400" width="340" height="35" rx="6" fill="#f3f4f6"/>
  <rect x="35" y="405" width="8" height="25" rx="2" fill="url(#cardGradient)"/>
  <text x="50" y="415" font-family="system-ui" font-size="10" font-weight="500" fill="#1f2937">Service Speed</text>
  <text x="50" y="427" font-family="system-ui" font-size="9" fill="#6b7280">Customers mention fast service 23% more this month</text>

  <rect x="30" y="445" width="340" height="35" rx="6" fill="#f0f9ff"/>
  <rect x="35" y="450" width="8" height="25" rx="2" fill="#3b82f6"/>
  <text x="50" y="460" font-family="system-ui" font-size="10" font-weight="500" fill="#1f2937">Staff Friendliness</text>
  <text x="50" y="472" font-family="system-ui" font-size="9" fill="#6b7280">95% positive sentiment - keep up the great work!</text>

  <!-- Bottom navigation -->
  <rect x="20" y="510" width="360" height="60" rx="12" fill="white" opacity="0.9"/>
  <circle cx="80" cy="540" r="20" fill="#f3f4f6"/>
  <circle cx="80" cy="540" r="4" fill="url(#cardGradient)"/>
  <text x="72" y="560" font-family="system-ui" font-size="9" fill="#6b7280">Reviews</text>

  <circle cx="160" cy="540" r="20" fill="#f3f4f6"/>
  <circle cx="160" cy="540" r="4" fill="#6b7280"/>
  <text x="150" y="560" font-family="system-ui" font-size="9" fill="#6b7280">Insights</text>

  <circle cx="240" cy="540" r="20" fill="#f3f4f6"/>
  <circle cx="240" cy="540" r="4" fill="#6b7280"/>
  <text x="230" y="560" font-family="system-ui" font-size="9" fill="#6b7280">Responses</text>

  <circle cx="320" cy="540" r="20" fill="#f3f4f6"/>
  <circle cx="320" cy="540" r="4" fill="#6b7280"/>
  <text x="314" y="560" font-family="system-ui" font-size="9" fill="#6b7280">Settings</text>
</svg>
