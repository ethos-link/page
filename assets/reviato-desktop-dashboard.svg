<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 500" class="reviato-desktop-dashboard">
  <defs>
    <linearGradient id="desktopBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1f2937;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#111827;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="cardBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#374151;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4b5563;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#6366f1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="800" height="500" fill="url(#desktopBg)"/>

  <!-- Browser window -->
  <rect x="20" y="20" width="760" height="460" rx="12" fill="#1f2937" stroke="#374151" stroke-width="1"/>

  <!-- Browser header -->
  <rect x="20" y="20" width="760" height="40" rx="12" fill="#374151"/>
  <rect x="20" y="48" width="760" height="1" fill="#4b5563"/>
  <circle cx="45" cy="40" r="6" fill="#ef4444"/>
  <circle cx="65" cy="40" r="6" fill="#f59e0b"/>
  <circle cx="85" cy="40" r="6" fill="#10b981"/>

  <!-- URL bar -->
  <rect x="120" y="30" width="400" height="20" rx="10" fill="#1f2937"/>
  <text x="130" y="42" font-family="system-ui" font-size="11" fill="#9ca3af">reviato.com/dashboard</text>

  <!-- Sidebar -->
  <rect x="40" y="80" width="180" height="380" rx="8" fill="url(#cardBg)"/>

  <!-- Logo in sidebar -->
  <rect x="60" y="100" width="140" height="40" rx="6" fill="#1f2937"/>
  <circle cx="80" cy="120" r="8" fill="url(#accentGradient)"/>
  <text x="95" y="118" font-family="system-ui" font-size="12" font-weight="600" fill="white">Reviato</text>
  <text x="95" y="130" font-family="system-ui" font-size="9" fill="#9ca3af">Dashboard</text>

  <!-- Navigation items -->
  <rect x="60" y="160" width="140" height="30" rx="4" fill="url(#accentGradient)" opacity="0.2"/>
  <circle cx="75" cy="175" r="3" fill="url(#accentGradient)"/>
  <text x="85" y="178" font-family="system-ui" font-size="11" font-weight="500" fill="white">Overview</text>

  <circle cx="75" cy="205" r="3" fill="#6b7280"/>
  <text x="85" y="208" font-family="system-ui" font-size="11" fill="#9ca3af">Reviews</text>

  <circle cx="75" cy="235" r="3" fill="#6b7280"/>
  <text x="85" y="238" font-family="system-ui" font-size="11" fill="#9ca3af">AI Insights</text>

  <circle cx="75" cy="265" r="3" fill="#6b7280"/>
  <text x="85" y="268" font-family="system-ui" font-size="11" fill="#9ca3af">Responses</text>

  <circle cx="75" cy="295" r="3" fill="#6b7280"/>
  <text x="85" y="298" font-family="system-ui" font-size="11" fill="#9ca3af">Analytics</text>

  <!-- Main content area -->
  <rect x="240" y="80" width="520" height="380" rx="8" fill="#1f2937"/>

  <!-- Header -->
  <text x="260" y="110" font-family="system-ui" font-size="18" font-weight="700" fill="white">Review Analytics</text>
  <text x="260" y="125" font-family="system-ui" font-size="12" fill="#9ca3af">Real-time insights from your customer feedback</text>

  <!-- Stats cards -->
  <rect x="260" y="145" width="120" height="80" rx="8" fill="url(#cardBg)"/>
  <text x="275" y="165" font-family="system-ui" font-size="10" font-weight="500" fill="#9ca3af">AVERAGE RATING</text>
  <text x="275" y="185" font-family="system-ui" font-size="28" font-weight="700" fill="#10b981">4.8</text>
  <text x="275" y="200" font-family="system-ui" font-size="10" fill="#9ca3af">â†— +0.3 this month</text>
  <circle cx="350" cy="175" r="15" fill="url(#accentGradient)" opacity="0.2"/>
  <path d="M345 170 L350 165 L355 170 L350 175 Z" fill="url(#accentGradient)"/>

  <rect x="395" y="145" width="120" height="80" rx="8" fill="url(#cardBg)"/>
  <text x="410" y="165" font-family="system-ui" font-size="10" font-weight="500" fill="#9ca3af">TOTAL REVIEWS</text>
  <text x="410" y="185" font-family="system-ui" font-size="28" font-weight="700" fill="#3b82f6">1,247</text>
  <text x="410" y="200" font-family="system-ui" font-size="10" fill="#9ca3af">+47 this week</text>

  <rect x="530" y="145" width="120" height="80" rx="8" fill="url(#cardBg)"/>
  <text x="545" y="165" font-family="system-ui" font-size="10" font-weight="500" fill="#9ca3af">RESPONSE RATE</text>
  <text x="545" y="185" font-family="system-ui" font-size="28" font-weight="700" fill="#8b5cf6">96%</text>
  <text x="545" y="200" font-family="system-ui" font-size="10" fill="#9ca3af">Auto-reply active</text>

  <!-- Chart area -->
  <rect x="260" y="245" width="490" height="200" rx="8" fill="url(#cardBg)"/>
  <text x="275" y="265" font-family="system-ui" font-size="14" font-weight="600" fill="white">Sentiment Analysis</text>
  <text x="275" y="280" font-family="system-ui" font-size="11" fill="#9ca3af">Customer sentiment trends over the last 30 days</text>

  <!-- Mock chart lines -->
  <path d="M280 380 Q350 350 420 360 T560 340 T720 330" stroke="url(#accentGradient)" stroke-width="3" fill="none"/>
  <path d="M280 390 Q350 370 420 375 T560 365 T720 355" stroke="#10b981" stroke-width="2" fill="none" opacity="0.7"/>
  <path d="M280 400 Q350 390 420 395 T560 385 T720 375" stroke="#ef4444" stroke-width="2" fill="none" opacity="0.5"/>

  <!-- Legend -->
  <circle cx="580" cy="300" r="4" fill="url(#accentGradient)"/>
  <text x="590" y="304" font-family="system-ui" font-size="10" fill="#9ca3af">Positive</text>

  <circle cx="640" cy="300" r="4" fill="#10b981"/>
  <text x="650" y="304" font-family="system-ui" font-size="10" fill="#9ca3af">Neutral</text>

  <circle cx="690" cy="300" r="4" fill="#ef4444"/>
  <text x="700" y="304" font-family="system-ui" font-size="10" fill="#9ca3af">Negative</text>

  <!-- Recent activity -->
  <text x="275" y="325" font-family="system-ui" font-size="12" font-weight="500" fill="white">Recent Activity</text>

  <circle cx="285" cy="345" r="4" fill="#10b981"/>
  <text x="295" y="348" font-family="system-ui" font-size="10" fill="#9ca3af">New 5-star review from Maria R.</text>

  <circle cx="285" cy="365" r="4" fill="#3b82f6"/>
  <text x="295" y="368" font-family="system-ui" font-size="10" fill="#9ca3af">Auto-response sent to James C.</text>

  <circle cx="285" cy="385" r="4" fill="#8b5cf6"/>
  <text x="295" y="388" font-family="system-ui" font-size="10" fill="#9ca3af">AI insight: Service speed improved 12%</text>

  <circle cx="285" cy="405" r="4" fill="#f59e0b"/>
  <text x="295" y="408" font-family="system-ui" font-size="10" fill="#9ca3af">Follow-up reminder scheduled</text>
</svg>
