<!-- Organization Schema - With Contact Information -->
<script type="application/ld+json">
{
  "@context": "https://schema.org",
  "@type": "Organization",
  "name": "{{ site.company.name }}",
  "url": "{{ site.url }}",
  "email": "{{ site.email }}",
  "sameAs": [
    "{{ site.social_media.github }}",
    "{{ site.social_media.linkedin }}",
    "{{ site.social_media.twitter }}",
    "{{ site.social_media.youtube }}",
    "{{ site.social_media.instagram }}",
    "{{ site.social_media.facebook }}",
    "{{ site.social_media.tiktok }}"
  ],
  "contactPoint": {
    "@type": "ContactPoint",
    "contactType": "Customer Service",
    "email": "{{ site.email }}",
    "availableLanguage": ["English", "Portuguese", "Spanish", "Italian"]
  }
}
</script>
